<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>World Happiness Slideshow</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
    }

    .slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    .slide.active {
      opacity: 1;
    }

    h1 {
      font-size: 4em;
      margin-bottom: 0.5em;
    }

    p {
      font-size: 2em;
    }
  </style>
</head>
<body>
  <div class="slide active" id="welcome">
    <h1>Welcome</h1>
    <div>
      <img src="images/world-happiness.jpeg" alt="Smiley Face" width="150"></img>
      <p>Get ready for an exciting Global Adventure</p>
    </div>
  </div>

  <div class="slide" id="scene1">
    <h1>Scene 1</h1>
    <p>Welcome to Scene 1</p>
  </div>

  <div class="slide" id="scene2">
    <h1>Scene 2</h1>
    <p>Welcome to Scene 2</p>
  </div>

  <div class="slide" id="scene3">
    <h1>Thank you!</h1>
    <p>Have a &#128512; Day!</p>
  </div>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script>
    let currentSlideIndex = 0;
    const slides = d3.selectAll('.slide');

    function showSlide(index) {
      slides.filter('.active').classed('active', false);
      slides.filter((d, i) => i === index).classed('active', true);
    }

    document.addEventListener('keydown', function(event) {
      if (event.key === 'ArrowRight') {
        currentSlideIndex = (currentSlideIndex + 1) % slides.size();
        showSlide(currentSlideIndex);
      } else if (event.key === 'ArrowLeft') {
        currentSlideIndex = (currentSlideIndex - 1 + slides.size()) % slides.size();
        showSlide(currentSlideIndex);
      }
    });
  </script>
</body>
</html>
