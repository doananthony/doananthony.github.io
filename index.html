<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>World Happiness Slideshow</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
    }

    .slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    .slide.active {
      opacity: 1;
    }

    h1 {
      font-size: 4em;
      margin-bottom: 0.5em;
    }

    p {
      font-size: 2em;
    }

    .tooltip {
      position: relative;
      display: inline-block;
    }

    .tooltip .tooltiptext {
      visibility: hidden;
      width: 200px;
      background-color: rgba(0, 0, 0, 0.8);
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 10px;
      position: absolute;
      z-index: 1;
      bottom: 150%;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
    }

    .continue-button {
      font-size: 1.5em;
      padding: 0.5em 1em;
      background-color: #fff;
      color: #111;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
    }
  </style>
</head>
<body>
  <div class="slide active" id="welcome">
    <h1>Welcome</h1>
    <p>Get ready for an exciting Global Adventure</p>
    <button onclick="nextSlide()" class="continue-button">Continue</button>
    <div class="tooltip">
      <span class="tooltiptext">Use arrow keys to navigate</span>
    </div>
  </div>

  <!-- Scene 1 Stuffs -->
  <div class="slide" id="scene1">
    <h1>Scene 1</h1>
    <div id="data-container"></div>
    <div id="filter-container">
      <label for="year-filter">Filter by Year:</label>
      <select id="year-filter"></select>
    </div>
    <button onclick="nextSlide()" class="continue-button">Continue</button>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script>
      d3.csv("data/happiness_report.csv").then(function(data) {
        const dataContainer = d3.select("#scene1 #data-container");
        const filterContainer = d3.select("#scene1 #filter-container");
        const yearFilter = d3.select("#scene1 #year-filter");
  
        // Extract unique years from data
        const years = Array.from(new Set(data.map(d => d.Year)));
  
        // Populate year filter options
        yearFilter.selectAll("option")
          .data(years)
          .join("option")
          .attr("value", d => d)
          .text(d => d);
  
        // Set initial filter value
        let currentYear = yearFilter.property("value");
  
        // Update table when filter is changed
        yearFilter.on("change", function() {
          currentYear = this.value;
          updateTable();
        });
  
        // Create SVG table
        const table = dataContainer.append("svg")
          .attr("width", "100%")
          .attr("height", "100%");
  
        const tableHeaders = Object.keys(data[0]);
        const cellWidth = 100;
        const cellHeight = 30;
        const headerHeight = 40;
        const rowHeight = 30;
  
        // Draw table headers
        const headers = table.append("g")
          .selectAll("text")
          .data(tableHeaders)
          .enter()
          .append("text")
          .attr("x", (d, i) => i * cellWidth)
          .attr("y", headerHeight / 2)
          .attr("text-anchor", "middle")
          .text(d => d);
  
        // Update table based on current year filter
        function updateTable() {
          const filteredData = data.filter(d => d.Year === currentYear);
  
          // Draw table rows
          const rows = table.selectAll(".row")
            .data(filteredData)
            .join("g")
            .attr("class", "row")
            .attr("transform", (_, i) => `translate(0, ${headerHeight + i * rowHeight})`);
  
          // Draw table cells
          const cells = rows.selectAll("rect")
            .data(d => Object.values(d))
            .join("rect")
            .attr("x", (_, i) => i * cellWidth)
            .attr("y", 0)
            .attr("width", cellWidth)
            .attr("height", cellHeight)
            .style("fill", "lightgray");
  
          // Add text to table cells
          const cellTexts = rows.selectAll("text")
            .data(d => Object.values(d))
            .join("text")
            .attr("x", (_, i) => i * cellWidth + cellWidth / 2)
            .attr("y", cellHeight / 2)
            .attr("text-anchor", "middle")
            .attr("dominant-baseline", "middle")
            .text(d => d);
        }
  
        // Initialize table
        updateTable();
      });
    </script>
  </div>    
  
  <!-- Scene 2 Stuffs -->
  <div class="slide" id="scene2">
    <h1>Scene 2</h1>
    <p>Welcome to Scene 2</p>
    <button onclick="nextSlide()" class="continue-button">Continue</button>
    <div class="tooltip">
      <span class="tooltiptext">Use arrow keys to navigate</span>
    </div>
  </div>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script>
    let currentSlideIndex = 0;
    const slides = d3.selectAll('.slide');
    const continueButtons = d3.selectAll('.continue-button');

    function showSlide(index) {
      slides.classed('active', false);
      slides.filter((d, i) => i === index).classed('active', true);
    }

    continueButtons.on('click', function() {
      currentSlideIndex = (currentSlideIndex + 1) % slides.size();
      showSlide(currentSlideIndex);
    });

    function showTooltip() {
      const tooltip = d3.select(this.parentNode).select('.tooltip');
      tooltip.style('visibility', 'visible').style('opacity', 1);
    }

    function hideTooltip() {
      const tooltip = d3.select(this.parentNode).select('.tooltip');
      tooltip.style('visibility', 'hidden').style('opacity', 0);
    }

    continueButtons.on('mouseover', showTooltip).on('mouseout', hideTooltip);

    document.addEventListener('keydown', function(event) {
      if (event.key === 'ArrowRight') {
        currentSlideIndex = (currentSlideIndex + 1) % slides.size();
        showSlide(currentSlideIndex);
      } else if (event.key === 'ArrowLeft') {
        currentSlideIndex = (currentSlideIndex - 1 + slides.size()) % slides.size();
        showSlide(currentSlideIndex);
      }
    });
  </script>
</body>
</html>
