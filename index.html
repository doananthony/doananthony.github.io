<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>World Happiness Slideshow</title>
  <style>
    svg {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <div id="visualization-container"></div>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script>
    const width = 800;
    const height = 600;

    const svg = d3.select("#visualization-container")
      .append("svg")
      .attr("width", width)
      .attr("height", height);

    svg.append("text")
      .attr("x", width / 2)
      .attr("y", height / 2)
      .attr("text-anchor", "middle")
      .attr("font-size", "24px")
      .text("Introduction");

    svg.append("text")
      .attr("x", width / 2)
      .attr("y", height / 2 + 30)
      .attr("text-anchor", "middle")
      .attr("font-size", "16px")
      .text("Welcome to the World Happiness Report visualization!");

    svg.append("rect")
      .attr("x", width / 2 - 50)
      .attr("y", height / 2 + 80)
      .attr("width", 100)
      .attr("height", 40)
      .attr("rx", 10)
      .attr("ry", 10)
      .style("fill", "blue")
      .style("cursor", "pointer")
      .on("click", () => {
        console.log("Next Part")
      });

    svg.append("text")
      .attr("x", width / 2)
      .attr("y", height / 2 + 105)
      .attr("text-anchor", "middle")
      .attr("font-size", "16px")
      .attr("fill", "white")
      .text("Next");
  </script>
</body>
</html>
