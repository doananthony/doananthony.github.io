<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>World Happiness Slideshow</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
        }
    #visualization-container {
        width: 100%;
        height: 100%;
    }
    </style>
</head>
<body>
    <div id="visualization-container"></div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script>
        const width = window.innerWidth;
        const height = window.innerHeight;

        const scenes = [
            "introduction.html",
            "scene2.html",
            "scene3.html"
        ];

        let currentSceneIndex = 0;

        function loadScene() {
            const scenePath = scenes[currentSceneIndex];

            // Clear existing content
            d3.select("#visualization-container").html("");

            // Load HTML file for the next scene/slide
            d3.html(scenePath).then((fragment) => {
                const container = d3.select("#visualization-container");
                container.node().appendChild(fragment.documentElement);

                const nextButton = container.select("#next-button");
                nextButton.on("click", () => {
                    currentSceneIndex++;
                    // Loop back to the first scene if end is reached
                    if (currentSceneIndex >= scenes.length) {
                        currentSceneIndex = 0;
                    }
                    loadScene();
                });
            });
        }

        // Load first scene
        loadScene();
    </script>
</body>
</html>
