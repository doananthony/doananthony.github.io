<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>World Happiness Slideshow</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
    }

    .slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    .slide.active {
      opacity: 1;
    }

    h1 {
      font-size: 4em;
      margin-bottom: 0.5em;
    }

    p {
      font-size: 2em;
    }

    button {
      font-size: 1.5em;
      padding: 0.5em 1em;
      background-color: #fff;
      color: #111;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
    }

    button:hover {
      background-color: #111;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="slide active" id="welcome">
    <h1>Welcome</h1>
    <div>
      <img src="world-happiness.jpeg" alt="Smiley Face" width="150"></img>
      <p>Get ready for an exciting Global Adventure</p>
    </div>
    <button onclick="nextSlide()">Next</button>
  </div>

  <div class="slide" id="scene1">
    <h1>Scene 1</h1>
    <p>Welcome to Scene 1</p>
    <button onclick="nextSlide()">Next</button>
  </div>

  <div class="slide" id="scene2">
    <h1>Scene 2</h1>
    <p>Welcome to Scene 2</p>
    <button onclick="nextSlide()">Next</button>
  </div>

  <div class="slide" id="scene3">
    <h1>Scene 3</h1>
    <p>Welcome to Scene 3</p>
    <button onclick="nextSlide()">Next</button>
  </div>

  <script>
    let currentSlideIndex = 0;
    const slides = document.getElementsByClassName('slide');

    function nextSlide() {
      slides[currentSlideIndex].classList.remove('active');
      currentSlideIndex = (currentSlideIndex + 1) % slides.length;
      slides[currentSlideIndex].classList.add('active');
    }
  </script>
</body>
</html>
