<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>World Happiness Slideshow</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #visualization-container {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="visualization-container"></div>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script>
    const width = window.innerWidth;
    const height = window.innerHeight;

    const svg = d3.select("#visualization-container")
      .append("svg")
      .attr("width", width)
      .attr("height", height);

    svg.append("text")
      .attr("x", width / 2)
      .attr("y", height / 2)
      .attr("text-anchor", "middle")
      .attr("font-size", "24px")
      .text("Introduction");

    svg.append("text")
      .attr("x", width / 2)
      .attr("y", height / 2 + 30)
      .attr("text-anchor", "middle")
      .attr("font-size", "16px")
      .text("Welcome to the World Happiness Report!");

    svg.append("rect")
      .attr("x", width / 2 - 50)
      .attr("y", height / 2 + 80)
      .attr("width", 150)
      .attr("height", 50)
      .attr("rx", 10)
      .attr("ry", 10)
      .style("fill", "blue")
      .style("cursor", "pointer")
      .on("click", () => {
        console.log("Next Scene")
      });

    svg.append("text")
      .attr("x", width / 2)
      .attr("y", height / 2 + 105)
      .attr("text-anchor", "middle")
      .attr("font-size", "16px")
      .attr("fill", "white")
      .text("Let's Get Happy");
  </script>
</body>
</html>
